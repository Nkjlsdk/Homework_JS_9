<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .message{
            visibility: hidden;
        }
        .message_visible{
            visibility: visible;
        }
        .error{            
            visibility: visible;
            border-radius: 5px;
            border:  3px solid rgb(255, 60, 0);
        }
    </style>
    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
<script>
    "use strict";
console.log('Задача 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в inputе тег span также должен меняться');

const formID = document.querySelector('#from');
const span = document.querySelector('span');

formID.addEventListener('keyup', function (e) {
    if (e.target.value) {
        span.textContent = e.target.value;
    }
});
console.log('');

console.log('Задача 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message: 1) добавить два класса: animate_animated и animate_fadeInLeftBig 2) поставить данному элементу стиль visibility в значение visible.');

    const messageBtn = document.querySelector('.messageBtn');
    const message = document.querySelector('.message');

    messageBtn.addEventListener('click', function (e) {
        message.classList.add('animate_animated', 'animate_fadeInLeftBig');
        message.classList.toggle('message_visible');
    });
    console.log('');

    
    console.log('3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку: Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.');

    const formSend = document.querySelector('form');
        const select = formSend.querySelectorAll('.form-control');
        const button = formSend.querySelector('button');
        const error = document.getElementsByClassName('.error');

        
        //  setInterval(bl, 150);
        //     function bl() {
        //         if (error.visibility == 'visible') {
        //             error.visibility = 'hidden';
        //         } else {
        //             error.visibility = 'visible';

        //         }
        //     };

        
        Array.from(select).forEach((elem) => {
                formSend.addEventListener('submit', function (e) {

                    if (elem.value) {
                        elem.classList.remove('error');
                    }
                    else {
                        elem.classList.add('error');
                        elem.addEventListener('mouseover', function () {
                            elem.classList.remove('error');
                        });
                        // bl();

                        elem.addEventListener('mouseleave', function () {
                            if (!elem.value) {
                                elem.classList.add('error');

                            } else elem.classList.remove('error');
                        });

                        e.preventDefault();
                        elem.addEventListener('click', function (e) {
                            elem.classList.remove('error');
                        });
                    }
                });
            });  
</script>

    
</body>
</html>
